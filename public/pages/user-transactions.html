<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Transactions - Library System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap">
    <link href="../assets/img/Logo.jpg" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-950 text-amber-400 flex-shrink-0">
            <div class="p-4 border-b border-amber-700 flex items-center space-x-3">
                <img src="../assets/img/Logo.jpg" alt="Library Logo" class="w-10 h-10 rounded-full border-2 border-amber-300">
                <h2 class="text-xl font-bold">Library User</h2>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li><a href="user-dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-amber-700 transition"><i class="fas fa-tachometer-alt w-5"></i><span>Dashboard</span></a></li>
                    <li><a href="user-books.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-amber-700 transition"><i class="fas fa-book w-5"></i><span>Browse Books</span></a></li>
                    <li><a href="user-transactions.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-amber-600 text-white"><i class="fas fa-exchange-alt w-5"></i><span>My Transactions</span></a></li>
                    <li><a href="user-profile.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-amber-700 transition"><i class="fas fa-user w-5"></i><span>Profile</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <!-- Header -->
            <header class="bg-gray-900 shadow-sm p-4 flex items-center justify-between border-b border-amber-700">
                <h1 class="text-2xl font-bold text-amber-400">My Transactions</h1>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-800 text-amber-300">
                        <i class="fas fa-sun"></i>
                    </button>
                    <div class="relative">
                        <div id="userAvatar" class="w-10 h-10 rounded-full bg-amber-600 flex items-center justify-center text-white cursor-pointer"></div>
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-900 text-white rounded-md shadow-lg z-10 border border-gray-700">
                            <a href="user-profile.html" class="block px-4 py-2 hover:bg-gray-800"><i class="fas fa-user mr-2"></i> Profile</a>
                            <a href="#" id="logoutBtn" class="block px-4 py-2 hover:bg-gray-800"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="p-6">
                <div class="flex flex-col md:flex-row md:items-center gap-4 mb-6">
                    <select id="statusFilter" class="px-4 py-2 border border-amber-500 rounded-md bg-black text-white focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        <option value="">All Statuses</option>
                        <option value="borrowed">Borrowed</option>
                        <option value="returned">Returned</option>
                        <option value="overdue">Overdue</option>
                    </select>
                    <div class="relative flex-grow">
                        <input type="text" id="transactionSearch" placeholder="Search transactions..." class="w-full pl-10 pr-4 py-2 border border-amber-500 rounded-md bg-black text-white placeholder-gray-400 focus:ring-2 focus:ring-amber-500" />
                        <i class="fas fa-search absolute left-3 top-3 text-amber-300"></i>
                    </div>
                    <button id="transactionSearchBtn" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-md shadow-md whitespace-nowrap">Search</button>
                </div>

                <div id="transactionDetails" class="hidden mb-6 bg-gray-900 p-6 rounded-lg shadow-md border border-amber-700"></div>

                <div class="bg-gray-900 rounded-lg shadow-md overflow-hidden border border-amber-700">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-amber-800">
                            <thead class="bg-gray-800">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-amber-300 uppercase tracking-wider">Book</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-amber-300 uppercase tracking-wider">Borrowed Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-amber-300 uppercase tracking-wider">Due Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-amber-300 uppercase tracking-wider">Returned Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-amber-300 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-amber-300 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsTable" class="bg-black divide-y divide-amber-800 text-white">
                                <!-- Transactions will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="transactionsPagination" class="px-6 py-3 border-t border-amber-700 flex items-center justify-between text-amber-300"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../assets/js/user.js"></script>
    <script type="module" src="../assets/js/theme.js"></script>
</body>
</html>
