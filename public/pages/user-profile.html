<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Library System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap">
    <link href="../assets/img/Logo.jpg" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .input-field:focus { box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3); }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-950 text-amber-400 flex-shrink-0">
            <div class="p-4 border-b border-amber-700 flex items-center space-x-3">
                <img src="../assets/img/Logo.jpg" alt="Library Logo" class="w-10 h-10 rounded-full border-2 border-amber-300">
                <h2 class="text-xl font-bold">Library User</h2>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li><a href="user-dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-amber-700 transition"><i class="fas fa-tachometer-alt w-5"></i><span>Dashboard</span></a></li>
                    <li><a href="user-books.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-amber-700 transition"><i class="fas fa-book w-5"></i><span>Browse Books</span></a></li>
                    <li><a href="user-transactions.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-amber-700 transition"><i class="fas fa-exchange-alt w-5"></i><span>My Transactions</span></a></li>
                    <li><a href="user-profile.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-amber-600 text-white"><i class="fas fa-user w-5"></i><span>Profile</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <!-- Header -->
            <header class="bg-gray-900 shadow-sm p-4 flex items-center justify-between border-b border-amber-700">
                <h1 class="text-2xl font-bold text-amber-400">My Profile</h1>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-800 text-amber-300">
                        <i class="fas fa-sun"></i>
                    </button>
                    <div class="relative">
                        <div id="userAvatar" class="w-10 h-10 rounded-full bg-amber-600 flex items-center justify-center text-white cursor-pointer"></div>
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-900 text-white rounded-md shadow-lg z-10 border border-gray-700">
                            <a href="user-profile.html" class="block px-4 py-2 hover:bg-gray-800"><i class="fas fa-user mr-2"></i> Profile</a>
                            <a href="#" id="logoutBtn" class="block px-4 py-2 hover:bg-gray-800"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Profile Content -->
            <div class="p-6 max-w-2xl mx-auto">
                <div class="bg-gray-900 rounded-lg shadow-md p-8 border border-amber-700 mb-8">
                    <h2 class="text-xl font-bold mb-6 text-amber-300">Profile Information</h2>
                    <form>
                        <div class="mb-6">
                            <label for="name" class="block text-sm font-medium text-amber-200 mb-2">Full Name</label>
                            <input type="text" id="name" name="name" required
                                class="input-field w-full px-4 py-2 border border-amber-500 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 bg-black text-white">
                        </div>
                        <div class="mb-6">
                            <label for="email" class="block text-sm font-medium text-amber-200 mb-2">Email</label>
                            <input type="email" id="email" name="email" required
                                class="input-field w-full px-4 py-2 border border-amber-500 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 bg-black text-white">
                        </div>
                        <div class="mt-8">
                            <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded-md font-medium transition duration-300 shadow-md hover:shadow-lg">
                                Update Profile
                            </button>
                        </div>
                    </form>
                </div>

                <div class="bg-gray-900 rounded-lg shadow-md p-8 border border-amber-700">
                    <h2 class="text-xl font-bold mb-6 text-amber-300">Change Password</h2>
                    <form>
                        <div class="mb-6">
                            <label for="currentPassword" class="block text-sm font-medium text-amber-200 mb-2">Current Password</label>
                            <input type="password" id="currentPassword" name="current_password" required
                                class="input-field w-full px-4 py-2 border border-amber-500 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 bg-black text-white">
                        </div>
                        <div class="mb-6">
                            <label for="newPassword" class="block text-sm font-medium text-amber-200 mb-2">New Password</label>
                            <input type="password" id="newPassword" name="password" required minlength="8"
                                class="input-field w-full px-4 py-2 border border-amber-500 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 bg-black text-white">
                        </div>
                        <div class="mb-6">
                            <label for="confirmPassword" class="block text-sm font-medium text-amber-200 mb-2">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="password_confirmation" required minlength="8"
                                class="input-field w-full px-4 py-2 border border-amber-500 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 bg-black text-white">
                        </div>
                        <div class="mt-8">
                            <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded-md font-medium transition duration-300 shadow-md hover:shadow-lg">
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="../assets/js/user.js"></script>
    <script type="module" src="../assets/js/theme.js"></script>
</body>
</html>
